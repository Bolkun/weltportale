<div class="container">
  <form [formGroup]="filterForm">
    <div class="row">
      <div class="col">
        <label class="form-label">Country</label>
        <select class="form-select" formControlName="formCountry">
          <option selected>World</option>
          <option *ngFor="let country of countries">{{ country }}</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">Date</label>
        <input class="form-control" type="date" id="date" name="date" max="{{ apiReliefwebService.getCurrentDate() }}" formControlName="formDate">
      </div>
      <div class="col">
        <label class="form-label">Disaster</label>
        <select class="form-select" formControlName="formDisaster">
          <option selected>All</option>
          <option *ngFor="let disaster_type of disaster_types">{{ disaster_type }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="form-control search" (click)="searchArticles(filterForm.value)" [disabled]="!filterForm.valid">
          Search
        </button>
      </div>
    </div>
  </form>
</div>
