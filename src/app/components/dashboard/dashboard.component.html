<app-login *ngIf="slideLoginActive" class="app-login-component"
  ></app-login>
<app-about *ngIf="slideAboutActive" class="app-about-component"></app-about>
<div id="custom-container" class="container custom-container">
  <canvas #canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
  <div class="row">
    <div class="col position-absolute">
      <h1 class="text-align-center">26.11.2021</h1>
    </div>
  </div>
  <div class="row h-80vh">
    <div class="col-1 position-relative">
      <button *ngIf="slideLoginActive" mat-icon-button color="warn" (click)="resetSlide()"
        class="position-absolute text-align-left vertical-align-center">
        <mat-icon>cancel</mat-icon>
      </button>
      <h3 *ngIf="!slideLoginActive" class="position-absolute text-align-left vertical-align-center" (click)="login()">
        Login</h3>
    </div>
    <div class="col-10">
      <div class="position-relative h-80vh">
      </div>

    </div>
    <div class="col-1 position-relative">
      <button *ngIf="slideAboutActive" mat-icon-button color="warn" (click)="resetSlide()"
        class="position-absolute right-10x vertical-align-center">
        <mat-icon>cancel</mat-icon>
      </button>
      <h3 *ngIf="!slideAboutActive" class="position-absolute right-10x vertical-align-center" (click)="about()">About
      </h3>
    </div>
  </div>
  <div *ngIf="!filterOptionsActive" class="row">
    <div class="col position-absolute">
      <div class="filter-content">
        <div class="container">
          <div class="row">
            <div class="col text-align-center">
              <h2 (click)="openFilterModal()">Date</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-6 text-align-center">
              <h2>Country</h2>
            </div>
            <div class="col-6 text-align-center">
              <h2>Disaster</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="filterOptionsActive" class="row">
    <div class="col position-absolute bottom-10x">
      <button mat-icon-button color="warn" (click)="closeFilter()" class="position-absolute left-50procent top-45x">
        <mat-icon>cancel</mat-icon>
      </button>
      <app-filter-pop-up></app-filter-pop-up>
    </div>
  </div>
</div>
